<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Picoarco is an indie game studio creating games with art, music, and code.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picoarco</title>

<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/home.css">
</head>

<body>

<div class="bg_pattern polka"></div>

<div class="container">

    <h1>
        <a href="./" class="title">PICOARCO</a>
    </h1>
    <small class="subtitle">Indie Game Studio</small>

    <div class="slider">

        <button class="arrow left" onclick="prevImage()"  aria-label="Previous image">
    <span class="arrow-img normal"></span>
    <span class="arrow-img hover"></span>
</button>

        <div class="slider-inner" data-nosnippet>
            <img
                id="slider-img"
                src="images/top1.webp"
                alt="slider image"
                onclick="openModal()"
            >
        </div>

        <button class="arrow right" onclick="nextImage()" aria-label="Next image">
    <span class="arrow-img normal"></span>
    <span class="arrow-img hover"></span>
</button>

    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img">
    </div>

    <div class="icons" data-nosnippet>

                <a href="guidelines.html" class="icon-switch">
            <img class="icon-normal guidelines-icon" src="images/icons/guidelines.webp" alt="guidelines">
            <img class="icon-hover guidelines-icon" src="images/icons/guidelines.webp" alt="guidelines hover">
        </a>

        <a href="https://store.steampowered.com/" class="icon-switch">
            <img class="icon-normal steam-icon" src="images/icons/steam.webp" alt="steam">
            <img class="icon-hover steam-icon" src="images/icons/steam2.webp" alt="steam hover">
        </a>

        <a href="mailto:studiopicoarco@gmail.com" class="icon-switch">
            <img class="icon-normal mail-icon" src="images/icons/mail.webp" alt="mail">
            <img class="icon-hover mail-icon" src="images/icons/mail2.webp" alt="mail hover">
        </a>

    </div>

    <div class="message" data-nosnippet>
        Thanks for stopping by!
    </div>

</div>

<footer data-nosnippet>
    Â© 2026 Picoarco
</footer>

<script src="js/script.js"></script>
</body>
</html>
